services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/mvp-englishintg-api:latest
    container_name: english-api
    restart: unless-stopped
    ports:
      - "7777:7777"
    # Подключаемся к внешней сети db_default, где работает MongoDB
    networks:
      - db_default
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=7777
      # Подключение к MongoDB по имени контейнера (в одной сети)
      # Формат: mongodb://user:password@mongodb:27017/dbname?authSource=admin
      # Если MongoDB запущен как replica set, параметр replicaSet=rs0 будет добавлен автоматически
      - MONGODB_URI=${MONGODB_URI}
      - MONGO_URI=${MONGO_URI}
      - MONGODB_REPLICA_SET=${MONGODB_REPLICA_SET:-rs0}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME:-english-db}
      - JWT_SECRET=${JWT_SECRET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - YOOKASSA_MODE=${YOOKASSA_MODE:-production}
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID:-}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY:-}
      - YOOKASSA_TEST_SHOP_ID=${YOOKASSA_TEST_SHOP_ID:-}
      - YOOKASSA_TEST_SECRET_KEY=${YOOKASSA_TEST_SECRET_KEY:-}
      - YOOKASSA_API_URL=${YOOKASSA_API_URL:-https://api.yookassa.ru/v3}
      - SELF_EMPLOYED_INN=${SELF_EMPLOYED_INN:-}
      - BOT_API_URL=${BOT_API_URL:-}
      - BOT_API_KEY=${BOT_API_KEY:-}

# Внешняя сеть, где работает MongoDB (из /opt/db)
networks:
  db_default:
    external: true


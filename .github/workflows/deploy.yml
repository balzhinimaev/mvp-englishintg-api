name: deploy-to-vps

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push with cache
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/mvp-englishintg-api"
          
          docker buildx build \
            --cache-from type=registry,ref=${IMAGE_NAME}:cache \
            --cache-to type=registry,ref=${IMAGE_NAME}:cache,mode=max \
            --tag ${IMAGE_NAME}:latest \
            --tag ${IMAGE_NAME}:${{ github.sha }} \
            --push \
            .

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          # Подготавливаем docker-compose.prod.yml
          sed "s|\${GITHUB_REPOSITORY_OWNER}|${{ github.repository_owner }}|g" docker-compose.prod.yml > docker-compose.prod-temp.yml
          
          # Копируем и деплоим одной командой
          scp -o StrictHostKeyChecking=no docker-compose.prod-temp.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/mvp-englishintg-api/docker-compose.prod.yml
          
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            'cd /opt/mvp-englishintg-api && \
             echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin && \
             sudo docker compose -f docker-compose.prod.yml pull && \
             sudo docker compose -f docker-compose.prod.yml up -d'



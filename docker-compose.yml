version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: english-api
    restart: unless-stopped
    ports:
      - "7777:7777"
    # Используем bridge сеть для изоляции контейнера
    # Для подключения к MongoDB на хосте используем host.docker.internal (Linux) или IP хоста
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - PORT=7777
      # Подключение к MongoDB на хосте через host.docker.internal или IP хоста
      - MONGODB_URI=${MONGODB_URI:-mongodb://host.docker.internal:27017/english-db}
      - MONGO_URI=${MONGO_URI:-mongodb://host.docker.internal:27017/english-db}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME:-english-db}
      - JWT_SECRET=${JWT_SECRET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID:-}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY:-}
      - YOOKASSA_API_URL=${YOOKASSA_API_URL:-https://api.yookassa.ru/v3}
      - SELF_EMPLOYED_INN=${SELF_EMPLOYED_INN:-}
      - BOT_API_URL=${BOT_API_URL:-}
      - BOT_API_KEY=${BOT_API_KEY:-}

